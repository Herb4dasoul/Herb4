<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Camp Workshop</title>
        <meta charset="utf-8">
        <meta property="og:title" content="Camp Workshop"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content=""/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
            body {
                margin: 0px;
                overflow: hidden;
                background-color: #000000;
            }
        </style>
    </head>
    <body>

        <script src="js/third-party/threejs/three.js"></script>
        <script src="js/third-party/threejs/vr/ViveController.js"></script>
        <script src="js/third-party/threejs/vr/WebVR.js"></script>

        <script src="js/third-party/threejs/loaders/OBJLoader.js"></script>
        <script src="js/third-party/threejs/effects/VREffect.js"></script>
        <script src="js/third-party/threejs/effects/StereoEffect.js"></script>

        <script src="js/third-party/threejs/controls/VRControls.js"></script>
        <script src="js/third-party/threejs/controls/DeviceOrientationControls.js"></script>
        <script src="js/third-party/threejs/controls/OrbitControls.js"></script>

        <script src="js/third-party/TweenMax.min.js"></script>
        <script src="js/third-party/perlin.js"></script>

        <script src="js/utils/helpers.js"></script>
        <script src="js/utils/AudioReactive.js"></script>

        <script>

            var camera, scene, renderer, effect, controls, vrControls, light;
            var controller1, controller2;
            var meshCount = 100;
            var meshes = [];
            var mobile = false;
            var vr = false;

            init();
            setup();
            render();

            function init() {

                // renderer

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // scene

                scene = new THREE.Scene();

                // camera

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 10000);
                camera.position.set(0, 0, 3);

                // controls

                controls = new THREE.OrbitControls(camera);
                //controls.autoRotate = true;

                // events

                addEvents();

            }

            function setup() {

                // lights

                light = new THREE.DirectionalLight(0xFFEEFE);
                light.position.set(.1,.3,.2);
                scene.add(light);

                var cubeMap = getCubeMap(3);
                var cubeShader = THREE.ShaderLib['cube'];
                cubeShader.uniforms['tCube'].value = cubeMap;
                var skyBoxMaterial = new THREE.ShaderMaterial({
                    fragmentShader: cubeShader.fragmentShader,
                    vertexShader: cubeShader.vertexShader,
                    uniforms: cubeShader.uniforms,
                    depthWrite: false,
                    side: THREE.BackSide
                });
                var skyBox = new THREE.Mesh(new THREE.CubeGeometry(1000, 1000, 1000), skyBoxMaterial);
                scene.add(skyBox);


                // objects
                // var material = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide } );
                // var material = new THREE.MeshPhongMaterial({shading:THREE.FlatShading});
                var material = new THREE.MeshStandardMaterial({
                  metalness: 1,
                  roughness: 0.6,
                  envMap: cubeMap,
                  shading: THREE.FlatShading,
                });
                for(var i = 0; i < meshCount; i++) {
                  var size = 0.1;
                  // var geometry = new THREE.BoxGeometry(size, size, size);
                  var geometry = new THREE.TetrahedronGeometry(size, 3);
                  var mesh = new THREE.Mesh(geometry, material);

                  // var angle = (i / meshCount * 360 * 8) * Math.PI / 180;
                  // var radius = 1.0;

                  // mesh.position.x = Math.sin(angle) * radius;
                  // mesh.position.y = i * 0.1 - 10.0;
                  // mesh.position.z = Math.cos(angle) * radius - 10.0;

                  meshes.push(mesh);
                  scene.add(mesh);
                }
            }

            function render() {
                var time = Date.now() * 0.001;

                // light.position.x = Math.sin(time);
                // light.position.z = Math.cos(time);

                var height = 5.0;
                var winding = 16;
                for(var i in meshes) {
                  var mesh = meshes[i];
                  // var angle = ((time + i) % 360) * Math.PI / 180;
                  var angle = ((i / meshCount * 360 * winding) + time * 60.0) * Math.PI / 180;
                  var radius = (i / meshCount) * 2.0 + 0.2;
                  // var radius = i * 0.05 + 0.2;
                  // var radius = Math.sin(i / meshCount) * 2.0;

                  mesh.position.x = Math.sin(angle) * radius;
                  mesh.position.y = Math.sin(angle) + (-i * height / meshCount + 2.0);
                  mesh.position.z = Math.cos(angle) * radius + 2.0;

                  // mesh.rotation.x = time * 0.2;
                  // mesh.rotation.y = time * 0.4;
                  mesh.rotation.z = time * 0.6;
                }

                // vr

                if (vr) {
                    vrControls.update();
                    controller1.update();
                    controller2.update();
                    effect.requestAnimationFrame(render);
                    effect.render(scene, camera);
                    return;
                }

                // web and mobile

                requestAnimationFrame(render);
                controls.update();
                if (mobile) {
                    camera.position.set(0, 0, 0);
                    camera.translateZ(5);
                }
                renderer.render(scene, camera);
            }

        </script>
    </body>
</html>
